<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats-preview-card-component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="container">
          <div class="container-wrapper">
            <h1>Get <span> insights</span> that help your buisness grow.</h1>
            <div class="description">
              <p>
                Discover the benefits of data analytics and make better decision
                regarding revenue, customer experience, and overall efficiencey.
              </p>
            </div>
            <div class="review">
              <div class="review-wrapper">
                <h2>10k+</h2>
                <p>Companies</p>
              </div>

              <div class="review-wrapper">
                <h2>314</h2>
                <p>Template</p>
              </div>

              <div class="review-wrapper">
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>

          <div class="image-wrapper"></div>
        </div>
      </div>
    </main>
  </body>
</html>
